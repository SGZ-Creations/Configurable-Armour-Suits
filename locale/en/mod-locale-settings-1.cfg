[mod-setting-description]

# explaining the (Base & Mod Defaults) 
# Mod Defaults is waht my mod set the sizes to.
# Base Defaults is waht the game has set the size to be or the mod u installled before i did my changes. So please keep it that way.
# Also to keep the translation clean keep the Hight first and Witdh under

